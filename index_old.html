<style type="text/css">
  * {
    padding:0;
    margin:0;
  }

  html, body {
    height:100%;
  }

  .skrollr-desktop body {
    height:100% !important;
  }

  body {
    font-family:sans-serif;
  }

  p {
    margin:1em 0;
  }

  .parallax-image-wrapper {
    position:fixed;
    left:0;
    width:100%;
    overflow:hidden;
  }

  .parallax-image-wrapper-50 {
    height:50%;
    top:-50%;
  }

  .parallax-image-wrapper-100 {
    height:100%;
    top:-100%;
  }

  .parallax-image {
    display:none;
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    background-repeat:no-repeat;
    background-position:center;
    background-size:cover;
  }

  .parallax-image-50 {
    height:200%;
    top:-50%;
  }

  .parallax-image-100 {
    height:100%;
    top:0;
  }

  .parallax-image.skrollable-between {
    display:block;
  }

  .no-skrollr .parallax-image-wrapper {
    display:none !important;
  }

  #skrollr-body {
    height:100%;
    overflow:visible;
    position:relative;
  }

  .gap {
    background:transparent center no-repeat;
    background-size:cover;
  }

  .skrollr .gap {
    background:transparent !important;
  }

  .gap-50 {
    height:50%;
  }

  .gap-100 {
    height:100%;
  }

  .header, .content {

    padding:1em;

    -webkit-box-sizing:border-box;
    -moz-box-sizing:border-box;
    box-sizing:border-box;
  }

  .content-full {
    height:100%;
  }

  #done {
    height:100%;
  }



  .header, .content {
    background:transparent;
    padding:1em;

    -webkit-box-sizing:border-box;
    -moz-box-sizing:border-box;
    box-sizing:border-box;
  }

  .transparent{
    background: transparent !important;
  }

  .content-full {
    height:100%;
  }

  #done {
    height:100%;
  }

  #main_logo {
    font-family: 'Raleway', sans-serif;
    font-weight: 100;
    font-size: 1.2em;
    color: #fff;
  }

  #main_logo img{
     width: 200px;
     margin: 0 auto;
     -webkit-filter: drop-shadow( 0px 0px 2px #000 );
     filter: drop-shadow( 0px 0px 2px #000 ); /* Same syntax as box-shadow */
  }
  body{
    font-family: 'Raleway', Helvetica, sans-serif;
    background: #333;
  }

  .albumbg{
-webkit-box-shadow: 0px 0px 38px 0px rgba(0,0,0,1);
-moz-box-shadow: 0px 0px 38px 0px rgba(0,0,0,1);
box-shadow: 0px 0px 38px 0px rgba(0,0,0,1);

  }
  </style>
